<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Joshua Salako</title>
    <link rel="icon" type="image/png" href="./avatar.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="gallery-page">
    <div class="container">
        <section>
            <h2>Mobile Photography Gallery</h2>
            <div class="gallery-container" id="gallery-container">
                <!-- Images will be loaded dynamically -->
            </div>
        </section>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" class="lightbox-content" src="" alt="Lightbox Image">
    </div>

    <!-- Buy Me a Coffee Button -->
    <a href="https://www.buymeacoffee.com/joshsalako" target="_blank" class="bmc-button">
        <i class="fas fa-mug-hot"></i>
        <span>Buy me a coffee</span>
    </a>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Joshua Salako. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="components.js"></script>
    <script src="gallery.js"></script>
</body>

</html>
